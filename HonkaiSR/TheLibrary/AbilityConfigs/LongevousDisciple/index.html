<body>
    <div id="tooltip" class="tooltip tooltipHSR"></div>
    <div id="gameNav" class="sidenav"></div><div class="thisShouldNotWork"></div><!-- Sidenav -->

    <div class="blockoutBackgroundShutter" id="blockoutBackgroundShutter" onclick="customMenu.closeMenu()"></div>
    <div class="customMenuMainHolderBox" id="customMenuMainHolderBox">
        <div class="customMenuMainHolderBoxInner">
            <div class="customMenuTitleRow">
                <div class="customMenuSearchTitleHolder">
                    <div class="weirdSideSemiCircleThingerAllySnapshotBox"></div>

                </div>

            <div class="customMenuSearchBarBox" id="customMenuSearchBarBox">
                Search: <input class="customMenuSearchBarInput" id="customMenuSearchBarInput" maxlength="100" oninput="customMenu.updateSearchResults();">
            </div>
            <div class="customMenuSearchBody" id="customMenuSearchBody"></div>
            <div class="customMenuSearchBody" id="customMenuSearchBodyStats" style="display: none;"></div>
            <div class="customMenuSearchBody" id="customMenuSearchBodyStatsAttackData" style="display: none;"></div>
        </div>
    </div>


<div class="main">
    <div class="theGreatBox">

        <div class="updateBannerMegaBox">
            <div style="color: white;">Site Updated:&nbsp;<span id="calcLastUpdated"></span></div>
        </div>
        <div id="r2Navbar" class="helpBarMegaBox"></div> <!-- R2 specific Header nav -->



        <div class="mainGridRow" style="display: flex;width: 100%;">

          <div class="libraryCharacterDataHeaderBox">
            <div class="libraryCharacterDataHeader">


                <div class="actionDetailHeaderRowCharacterImageAndEnergyBox">

                    <img src="/HonkaiSR/icon/deco/Star5.png" class="lighconeStarRatingRow" id="characterStarRatingImage">

                </div>



              
              <div class="libraryCharacterDataHeaderCharNameBox" id="libraryCharacterDataHeaderCharName">
                <div class="libraryCharacterDataHeaderCharName" id="libraryCharacterDataHeaderCharName">
                  <div class="characterDisplayElementBox">
                    <img src="/HonkaiSR/icon/element/Wind.png" class="characterDisplayElement" id="characterDisplayElement">
                  </div>
                  <div class="libraryCharacterDataHeaderCharNameInner" id="characterName"></div>
                </div>

                <div class="characterDisplayPathAndNameBoxRowHolder" id="characterDisplayPathAndNameBoxRowHolder">
                  <div class="characterDisplayPathAndNameBoxExtra">
                    <div class="characterDisplayPathImageBox">
                        <img src="/HonkaiSR/icon/path/DestructionSmall.png" class="characterDisplayPathImage" id="characterDisplayPathImage">
                    </div>
                    <div class="characterDisplayPathNameBoxExtra" id="characterDisplayPathName">Destruction</div>
                  </div>
                </div>
                
                <div class="menuSwitcherBarTopBox scrollHolderHorizontal">
                  <!-- <div class="characterSelectionsOverview scrollHolderHorizontalBody"> -->
                  <div class="menuSwitcherBarTopBox scrollHolderHorizontalBody" id="menuSwitcherBarTopBox">
                    <div class="menuSwitcherButtonTop clickable" id="mainMenuTypeButton1" onclick="userTriggers.updateMainMenuDisplayed(1)" style="color: rgb(255, 219, 145); opacity: 1; background-color: rgba(255, 255, 255, 0.1);">Event-Reader</div>
                    <div class="menuSwitcherButtonTop clickable" id="mainMenuTypeButton2" onclick="userTriggers.updateMainMenuDisplayed(2)" style="color: white; opacity: 0.75;">Overview</div>
                    <div class="menuSwitcherButtonTop clickable" id="mainMenuTypeButton3" onclick="userTriggers.updateMainMenuDisplayed(3)" style="color: white; opacity: 0.75;">Traces</div>
                    <div class="menuSwitcherButtonTop clickable" id="mainMenuTypeButton4" onclick="userTriggers.updateMainMenuDisplayed(4)" style="color: white; opacity: 0.75;">Stats</div>
                  </div>
                </div>

              </div>

            </div>

          </div>

          <div class="mainBodyRowOrColumn" id="mainBodyRowOrColumn">
            <div class="eventReaderControlsBox" id="eventReaderControlsBox"></div>
            <div class="eventBodyMainBox" id="eventBodyMainBox"></div>
          </div>






          <div class="expandedDataHolderHolderBox" id="teamBoxMainHolderBox">


            <div class="characterMainCenterDisplay expandedMiddle" id="expandedMiddle">

                <div class="characterMainCenterDisplayOverviewHolderBox" id="characterMainCenterDisplayOverview">
                    <div class="skillsMainBoxHolder" id="overviewMainBoxHolder">

                    </div>
                </div>

                <div class="centerDisplayHolderBox" id="characterMainCenterDisplayTraces" style="display: none;">
                    <div class="traceMainBoxHolder" id="traceMainBoxHolder"></div>
                    

                    <div class="centerDisplayHolderBoxTraceSummary" id="characterMainCenterDisplayTracesSummary">
                        asdf
                    </div>
                </div>

                <div class="centerDisplayHolderBox" id="characterMainCenterDisplayEidolons" style="display: none; border: none;flex-direction: column;">
                    <!-- <div class="eidolonsMainBoxHolder" id="eidolonsMainBoxHolder"></div> -->

                    <div class="characterBasicMenuStatsBox" id="mainStatsDisplayOverview" style="display: flex;">
                      
                      <div class="characterDisplayNameAndElement">
                          <div class="characterDisplayNameBox">Base Stats</div>
                      </div>
      
      
      
                      <div class="characterDisplayAscension"></div>
                      <div class="characterDisplayLevel"></div>
                      <div class="characterDisplayStatsAndAbility"></div>
                      <div class="characterDisplayStatsBasic" id="characterDisplayStatsBasic">

                              <div class="imageRowStatisticImageBox"></div>
                              <div class="imageRowStatisticNameBox"></div>
                              <div class="imageRowStatisticStatBox"></div>
      
                          </div>
                          <div class="imageRowStatisticBox2">test</div>
                      </div>
      
                    </div>
                </div>
                
            </div>

            <div class="characterSummaryStats expandedQuarters" id="expandedQuarterRight">


                <!-- TRACES -->
                <div class="characterBasicMenuStatsBox" id="mainStatsDisplayTraces" style="display: none;">
                    <div class="traceTypeDisplayBox">
                        <div class="traceTypeDisplay" id="traceAttackType"></div>
                    </div>
                    <div class="traceContentBodyBox" id="traceContentBodyBox"></div>
                </div>


                <!-- EIDOLONS -->
                <div class="characterBasicMenuStatsBox" id="mainStatsDisplayEidolons" style="display: none;">
                    <!-- <div class="traceContentBodyBox" id="eidolonContentBodyBox"></div> -->

                    <div class="characterDisplayNameAndElement">
                        <div class="characterDisplayNameBox">Eidolon Rank</div>
                    </div>
                    
                    <div class="eidolonRankRowHolder">
                        <div class="eidolonRankHolderbox">
                            <div class="superimpositionButton clickable" id="eidolonRankButton0" onclick="userTriggers.updateEidolonRank(0)">0</div>
                            <div class="superimpositionButton clickable" id="eidolonRankButton1" onclick="userTriggers.updateEidolonRank(1)">1</div>
                            <div class="superimpositionButton clickable" id="eidolonRankButton2" onclick="userTriggers.updateEidolonRank(2)">2</div>
                            <div class="superimpositionButton clickable" id="eidolonRankButton3" onclick="userTriggers.updateEidolonRank(3)">3</div>
                            <div class="superimpositionButton clickable" id="eidolonRankButton4" onclick="userTriggers.updateEidolonRank(4)">4</div>
                            <div class="superimpositionButton clickable" id="eidolonRankButton5" onclick="userTriggers.updateEidolonRank(5)">5</div>
                            <div class="superimpositionButton clickable" id="eidolonRankButton6" onclick="userTriggers.updateEidolonRank(6)">6</div>
                        </div>
                    </div>

                    <div class="characterDisplayNameBox"></div>

                    <div class="characterDisplayPathAndNameBox">
                        <div class="characterDisplayPathNameBox">Bonus Levels</div>
                    </div>
                    
                    <div class="rightDescriptionBox" id="eidolonLevelBonuses"></div>

                </div>
