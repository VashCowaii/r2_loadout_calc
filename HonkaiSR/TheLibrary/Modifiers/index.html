<div class="main">

        <div class="mainGridRow" style="display: flex;width: 100%;">

          <div class="libraryCharacterDataHeaderBox">
            <div class="libraryCharacterDataHeader">


                <div class="actionDetailHeaderRowCharacterImageAndEnergyBox">

                </div>

                </div>

                <div class="characterDisplayPathAndNameBoxRowHolder" id="characterDisplayPathAndNameBoxRowHolder">

                  </div>
                </div>

                    <div class="menuSwitcherButtonTop clickable" id="mainMenuTypeButton2" onclick="megaParsingFuckery.updateMainMenuDisplayed(2)" style="color: white; opacity: 0.75;">Character</div>
                    <div class="menuSwitcherButtonTop clickable" id="mainMenuTypeButton3" onclick="megaParsingFuckery.updateMainMenuDisplayed(3)" style="color: white; opacity: 0.75;">Enemy</div>
                    <div class="menuSwitcherButtonTop clickable" id="mainMenuTypeButton4" onclick="megaParsingFuckery.updateMainMenuDisplayed(4)" style="color: white; opacity: 0.75;">Extra-Effects</div>
                  </div>
                </div>

              </div>

            </div>

          </div>

          <div class="filtersInstructionsBox" style="max-width: 600px;">This will search ANY part of the modifier/effect/name and their descriptions.</div>

            <div class="presetsSelectorBox">
                <input class="selectSelector hasHoverTooltip" id="statFilterBoxInput" style="width: 100%;" oninput="megaParsingFuckery.generateInitialTable()">
            </div>
          </div>
          

          <div class="mainBodyRowOrColumn" id="mainBodyRowOrColumn">
